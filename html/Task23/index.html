<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather APP</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../../css/Task23/style.css">
    </head>
    <body>
        <div>
            <div class="container align-center">
                <select class="form-select form-select-lg mb-3 city-input" >
                    <option selected value="Chisinau">Chisinau</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Bucharest">Bucharest</option>
                    <option value="Iasi">Iasi</option>
                    <option value="Nuuk">Nuuk</option>
                </select>
                <br/>
                <br/>
                <h1 class="city"></h1>
                <h2>
                    <span class="temp"></span> &deg;C
                </h2>
                <div>
                    <i class="weather-icon bi bi-brightness-high"></i>
                </div>
                <br/>
                <p>
                    Date <span class="date"></span>
                </p>
                <p>
                    Feels like <span class="temp-feel"></span> &deg;C
                </p>
                <p>
                    Wind <span class="wind"></span> m/s
                </p>
                <p>
                    Humidity <span class="humidity"></span> %
                </p>
            </div>
        </div>     
        <script src="../../js/Task23/script.js"></script>
    </body>
</html>
